  <style>
    html,
    body {
      height: 100%;
    }
  </style>

<body>

  <section class="d-flex align-items-center min-vh-100 px-5">
    <div class="container">
      <p class="text-center display-4 mb-4">Project Gram</p>
      <div class="card col-10 col-sm-8 col-md-6 col-lg-4 mx-auto shadow rounded mb-5">
        <div class="card-body text-center">
          <h2 class="card-title my-3">Login</h2>
          <form action="#" method="post" id="loginForm">
            <div class="row py-1">
              <input type="text" id="idText" placeholder="Username"
                class="form-control form-control-lg mx-auto text-center py-2 col-10" autofocus required />
            </div>
            <div class="row py-1">
              <input type="password" id="passText" placeholder="Password"
                class="form-control form-control-lg mx-auto text-center py-2 col-10 " maxlength="16" required />
            </div>
            <div class="spinner-grow text-danger mx-auto mt-2" role="status" style="display: none;" id="loading">
              <span class="sr-only">Loading...</span>
            </div>
            <input type="submit" class="btn btn-danger col-10 mx-auto my-2" id="loginBtn" value="Log In">
            <a href="#" class="text-dark" data-toggle="modal" data-target="#registerationModal">Register Now</a>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Registration Modal -->
  <div class="modal fade" id="registerationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="#" method="post" id="registerForm">
            <div class="row py-1">
              <input type="text" id="registerNameText" placeholder="Your Name" minlength="3" maxlength="60"
                class="form-control form-control-lg mx-auto text-center py-2 col-10" autofocus required />
            </div>
            <div class="row py-1">
              <input type="text" id="registerEmailText" placeholder="Email" minlength="8" maxlength="100"
                class="form-control form-control-lg mx-auto text-center py-2 col-10" autofocus required />
            </div>
            <div class="row py-1">
              <input type="password" id="registerPassText" placeholder="Password" minlength="8" maxlength="20"
                class="form-control form-control-lg mx-auto text-center py-2 col-10 " maxlength="16" required />
            </div>
            <div class="spinner-grow text-danger mx-auto mt-2" role="status" style="display: none;" id="loading">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="row">
              <div class="col-10 mx-auto">
                <input type="checkbox" aria-label="Checkbox for following text input" required />
                <span>I agree to term and condition</span>
              </div>

            </div>
            <div class="row pb-1">
              <input type="submit" class="btn btn-danger col-10 mx-auto my-2" id="registerBtn" value="Register Now">
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</body>
